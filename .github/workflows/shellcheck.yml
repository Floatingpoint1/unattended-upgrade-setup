name: ShellCheck

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install ShellCheck
      run: sudo apt-get install -y shellcheck
    - name: Lint Bash scripts
      run: |
       find . -name "*.sh" -print0 | xargs -0 shellcheck